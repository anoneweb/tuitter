<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login TUITTER</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1DA1F2, #0d8ddb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
    }
    .login-container h1 {
      font-size: 36px;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .login-container h2 {
      font-size: 18px;
      margin-bottom: 25px;
      font-weight: 400;
      color: #cce4fc;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .login-container input[type="submit"] {
      background-color: #1DA1F2;
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .login-container input[type="submit"]:hover {
      background-color: #0d8ddb;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #a0c9f7;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>TUITTER</h1>
    <h2>Masuk ke akun kamu</h2>
    <form>
      <input type="text" placeholder="Username atau Email" required />
      <input type="password" placeholder="Kata Sandi" required />
      <input type="submit" value="Masuk" />
    </form>
    <div class="footer">
      Belum punya akun? <a href="#" style="color:#81c0ff; text-decoration:none;">Daftar di sini</a>
    </div>
  </div>
</body>
</html>
