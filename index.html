<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TUITTER - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #30cfd0, #330867); /* tosca-ish gradient */
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .login-container, .homepage-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 500px;
      position: relative;
    }
    .login-container h1, .homepage-container h1 {
      font-size: 36px;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .login-container h2 {
      font-size: 18px;
      margin-bottom: 25px;
      font-weight: 400;
      color: #a0eee1;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input[type="submit"], button.logout-btn {
      background-color: #30cfd0;
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover, button.logout-btn:hover {
      background-color: #2bb2b3;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #a0eee1;
    }
    .error-msg {
      color: #ff6b6b;
      margin-bottom: 15px;
      font-weight: 600;
    }
    /* Homepage specific */
    .homepage-header {
      flex-shrink: 0;
      margin-bottom: 15px;
    }
    .content-area {
      flex-grow: 1;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      font-size: 18px;
      color: #e0f7f5;
      overflow-y: auto;
    }
    .menu-bar {
      flex-shrink: 0;
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 10px 0;
    }
    .menu-bar button {
      background: none;
      border: none;
      color: #a0eee1;
      font-size: 16px;
      cursor: pointer;
      flex-grow: 1;
      transition: color 0.3s ease;
    }
    .menu-bar button.active, .menu-bar button:hover {
      color: #30cfd0;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <div class="login-container" id="loginContainer">
    <h1>TUITTER</h1>
    <h2>Masuk ke akun kamu</h2>
    <form id="loginForm">
      <div class="error-msg" id="errorMsg" style="display:none;"></div>
      <input type="text" id="username" placeholder="Username atau Email" required />
      <input type="password" id="password" placeholder="Kata Sandi" required />
      <input type="submit" value="Masuk" />
    </form>
    <div class="footer">
      Belum punya akun? <a href="#" style="color:#81e6d9; text-decoration:none;">Daftar di sini</a>
    </div>
  </div>

  <div class="homepage-container" id="homepageContainer" style="display:none;">
    <div class="homepage-header">
      <h1>Selamat datang di TUITTER!</h1>
      <button class="logout-btn" id="logoutBtn" style="width: auto; margin-top: 10px;">Keluar</button>
    </div>

    <div class="content-area" id="contentArea">
      For You content muncul di sini...
    </div>

    <nav class="menu-bar" aria-label="Menu navigasi utama">
      <button id="menuForYou" class="active">For You</button>
      <button id="menuSearch">Search</button>
      <button id="menuDM">DM</button>
      <button id="menuProfile">Profile</button>
    </nav>
  </div>

  <script>
    const validUsername = "user";
    const validPassword = "tuitter123";

    const loginContainer = document.getElementById("loginContainer");
    const homepageContainer = document.getElementById("homepageContainer");
    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");
    const logoutBtn = document.getElementById("logoutBtn");
    const contentArea = document.getElementById("contentArea");

    const menuForYou = document.getElementById("menuForYou");
    const menuSearch = document.getElementById("menuSearch");
    const menuDM = document.getElementById("menuDM");
    const menuProfile = document.getElementById("menuProfile");
    const menuButtons = [menuForYou, menuSearch, menuDM, menuProfile];

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === validUsername && password === validPassword) {
        errorMsg.style.display = "none";
        loginContainer.style.display = "none";
        homepageContainer.style.display = "flex";
        setActiveMenu(menuForYou);
        contentArea.textContent = "For You content muncul di sini...";
      } else {
        errorMsg.style.display = "block";
        errorMsg.textContent = "Username atau password salah!";
      }
    });

    logoutBtn.addEventListener("click", function() {
      homepageContainer.style.display = "none";
      loginContainer.style.display = "block";
      loginForm.reset();
      errorMsg.style.display = "none";
    });

    // Fungsi set menu active & ganti konten
    function setActiveMenu(activeBtn) {
      menuButtons.forEach(btn => {
        btn.classList.remove("active");
      });
      activeBtn.classList.add("active");

      switch(activeBtn.id) {
        case "menuForYou":
          contentArea.textContent = "For You content muncul di sini...";
          break;
        case "menuSearch":
          contentArea.textContent = "Cari sesuatu di TUITTER...";
          break;
        case "menuDM":
          contentArea.textContent = "Kotak pesan langsung (DM) kamu.";
          break;
        case "menuProfile":
          contentArea.textContent = "Profil dan pengaturan akun kamu.";
          break;
      }
    }

    // Event klik menu
    menuButtons.forEach(btn => {
      btn.addEventListener("click", () => setActiveMenu(btn));
    });
  </script>

</body>
</html>
